<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script type="text/javascript" src="src/datamaps.world.min.js"></script>
    <script type="text/javascript" src="src/flags_avg.js"></script>
    <script type="text/javascript" src="src/name_alpha2.js"></script>

</head>
<body>
    <div align = "center">
        <img src = "img/flags_plot.png"  width="800">
        <div id="container" style="position: relative; width: 700px; height: 700px;"></div>
        <img id = "bandera" src="https://www.countryflags.io/co/shiny/64.png">
        <div class="slidecontainer">
            <input type="range" min="1" max="255" value="50" class="slider" id="slider_red">
            <p>Rojo: <span id="p_red"></span></p>

            <input type="range" min="1" max="255" value="50" class="slider" id="slider_green">
            <p>Verde: <span id="p_green"></span></p>

            <input type="range" min="1" max="255" value="50" class="slider" id="slider_blue">
            <p>Azul: <span id="p_blue"></span></p>
        </div>
        <button type="button" onclick="update_map()">Actualizar</button>
    </div>
    <script src="js/main.js"></script>  
</body>
</html>
